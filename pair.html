<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CYBER-FREEDOM Pairing</title>

<!-- Font Awesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<style>
  /* ===== Colors & Fonts ===== */
  :root {
    --color-primary: #0072ff;
    --color-primary-dark: #004aad;
    --color-bg-light: #f9faff;
    --color-bg-dark: #0b0c10;
    --color-text-light: #222;
    --color-text-dark: #cbd5e1;
    --color-box-light: rgba(255 255 255 / 0.9);
    --color-box-dark: rgba(20 25 35 / 0.8);
    --color-button-light: linear-gradient(135deg, #00a8ff 0%, #0055ff 100%);
    --color-button-dark: linear-gradient(135deg, #1e40ff 0%, #0056d2 100%);
    --font-family: 'Poppins', sans-serif;
  }

  /* ===== Import Google Font ===== */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap');

  /* ===== Reset & Base ===== */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: var(--font-family);
    background: var(--color-bg-dark);
    color: var(--color-text-dark);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px;
    transition: background-color 0.4s ease, color 0.4s ease;
    background-image: url('https://files.catbox.moe/2znda8.jpg');
    background-size: cover;
    background-position: center;
  }

  body.light-mode {
    background-color: var(--color-bg-light);
    background-image: url('https://files.catbox.moe/875hqg.jpg');
    color: var(--color-text-light);
  }

  /* ===== Header Card Bar ===== */
  .header-card {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 480px;
    background-color: #111; /* dark bg */
    color: white;
    font-weight: 900;
    font-size: 1.8rem;
    text-align: center;
    padding: 14px 20px;
    border-radius: 0 0 15px 15px;
    box-shadow:
      0 0 8px rgba(255 255 255 / 0.9),
      0 4px 8px rgba(0 0 0 / 0.8);
    user-select: none;
    z-index: 9999;

    /* 3D Text Shadow */
    text-shadow:
      1px 1px 0 #fff,
      2px 2px 0 #ccc,
      3px 3px 6px rgba(0, 0, 0, 0.6);
    letter-spacing: 0.15em;
    backdrop-filter: saturate(180%) blur(10px);
    -webkit-backdrop-filter: saturate(180%) blur(10px);
    border-bottom: 2px solid white;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }

  /* Light mode adjustments */
  body.light-mode .header-card {
    background-color: #222;
    color: #eee;
    border-bottom: 2px solid #eee;
    text-shadow:
      1px 1px 0 #eee,
      2px 2px 0 #ccc,
      3px 3px 6px rgba(0, 0, 0, 0.4);
  }

  @keyframes pulseGlow {
    0%, 100% {
      text-shadow:
        1px 1px 6px #00a8ff,
        2px 2px 12px #0056d2,
        4px 4px 18px #00a8ff;
    }
    50% {
      text-shadow:
        1px 1px 3px #0080ff,
        2px 2px 6px #0044aa,
        4px 4px 12px #0080ff;
    }
  }

  /* ===== Title ===== */
  h1.title {
    font-weight: 900;
    font-size: 3rem;
    text-align: center;
    background: linear-gradient(90deg, #00c6ff, #0072ff, #0056d2);
    background-size: 200% 200%;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: gradientShift 6s ease infinite, shadowMove 4s ease-in-out infinite;
    letter-spacing: 0.3em;
    margin-bottom: 1.5rem;
    user-select: none;
    text-shadow:
      0 0 8px rgba(0, 114, 255, 0.7),
      0 0 20px rgba(0, 180, 255, 0.5);
  }

  @keyframes gradientShift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* subtle moving shadow for 3D effect */
  @keyframes shadowMove {
    0%, 100% {
      text-shadow:
        2px 2px 8px rgba(0, 114, 255, 0.7),
        4px 4px 20px rgba(0, 180, 255, 0.5);
    }
    50% {
      text-shadow:
        3px 3px 12px rgba(0, 90, 255, 0.9),
        6px 6px 30px rgba(0, 140, 255, 0.7);
    }
  }

  /* ===== Container ===== */
  .container {
    background-color: var(--color-box-dark);
    border-radius: 20px;
    max-width: 400px;
    width: 100%;
    padding: 30px 25px;
    box-shadow: 0 0 25px rgba(0, 70, 255, 0.7);
    transition: background-color 0.4s ease, color 0.4s ease;
  }

  body.light-mode .container {
    background-color: var(--color-box-light);
    box-shadow: 0 0 25px rgba(0, 100, 255, 0.3);
  }

  /* ===== Form ===== */
  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  label {
    font-weight: 600;
    font-size: 1.1rem;
    user-select: none;
  }

  input[type="tel"] {
    padding: 15px 20px;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 2px solid transparent;
    transition: border-color 0.3s ease;
    outline: none;
    width: 100%;
    font-weight: 600;
    background-color: var(--color-bg-dark);
    color: var(--color-text-dark);
    user-select: text;
  }

  body.light-mode input[type="tel"] {
    background-color: #fff;
    color: var(--color-text-light);
  }

  input[type="tel"]:focus {
    border-color: var(--color-primary);
    box-shadow: 0 0 10px var(--color-primary);
  }

  /* ===== Button ===== */
  button {
    padding: 15px 0;
    font-weight: 900;
    font-size: 1.1rem;
    border: none;
    border-radius: 15px;
    background: var(--color-button-dark);
    color: white;
    cursor: pointer;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    box-shadow: 0 5px 15px rgba(0, 70, 255, 0.6);
    transition: background 0.4s ease, transform 0.2s ease, box-shadow 0.3s ease;
    user-select: none;
  }

  body.light-mode button {
    background: var(--color-button-light);
    box-shadow: 0 5px 15px rgba(0, 150, 255, 0.5);
  }

  button:hover {
    background: var(--color-primary);
    box-shadow: 0 0 15px var(--color-primary);
    transform: translateY(-3px);
  }

  button:active {
    transform: scale(0.95);
  }

  /* ===== Message box ===== */
  #message {
    margin-top: 1rem;
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--color-primary);
    text-align: center;
    user-select: text;
    min-height: 2.2rem;
    transition: color 0.3s ease;
  }

  #message.error {
    color: #ff4d4d;
  }

  /* ===== Copy Code styling ===== */
  #copy-code {
    margin-top: 1.8rem;
    font-weight: 800;
    font-size: 1.4rem;
    background: #fff;
    color: var(--color-primary-dark);
    border-radius: 15px;
    padding: 12px 20px;
    user-select: all;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(0, 114, 255, 0.5);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  #copy-code:hover {
    background-color: var(--color-primary);
    color: white;
  }

  /* ===== Toggle Theme Button ===== */
  #toggle-theme {
    position: fixed;
    top: 15px;
    right: 15px;
    background-color: var(--color-primary);
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    color: white;
    cursor: pointer;
    font-size: 1.3rem;
    box-shadow: 0 0 15px rgba(0, 114, 255, 0.8);
    transition: background-color 0.3s ease;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
  }

  #toggle-theme:hover {
    background-color: var(--color-primary-dark);
  }

  /* ===== Pulse animation for waiting ===== */
  .pulse {
    animation: pulseAnim 1.6s ease-in-out infinite;
  }

  @keyframes pulseAnim {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.5;}
  }

  /* ===== Responsive ===== */
  @media (max-width: 450px) {
    .container {
      padding: 20px 18px;
    }

    h1.title {
      font-size: 2.4rem;
    }
  }
</style>
</head>
<body>

  <!-- Fixed header card with 3D animated text -->
  <div class="header-card" aria-label="Site Name">CYBER-FREEDOM</div>

  <h1 class="title" title="CYBER-FREEDOM">ùêéùêÖùêÖùêàùêÇùêàùêÄùêã</h1>

  <button id="toggle-theme" title="Toggle Light / Dark Mode" aria-pressed="false" aria-label="Toggle Light or Dark Mode">
    <i class="fas fa-moon" aria-hidden="true"></i>
  </button>

  <div class="container">
    <form id="pair-form" autocomplete="off">
      <label for="number">Link your phone number</label>
      <input
        id="number"
        name="number"
        type="tel"
        placeholder="+9476066xxxx"
        aria-label="Phone Number with country code"
        required
        pattern="^\+?\d{10,15}$"
      />
      <button type="submit">ENTER</button>
    </form>

    <div id="message" role="alert" aria-live="polite"></div>
    <div id="copy-code" title="Click to copy code" style="display:none;"></div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
  const body = document.body;
  const toggleBtn = document.getElementById('toggle-theme');
  const form = document.getElementById('pair-form');
  const input = document.getElementById('number');
  const message = document.getElementById('message');
  const copyCode = document.getElementById('copy-code');

  // Toggle light/dark mode with icon change and aria-pressed update
  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('light-mode');
    const isLight = body.classList.contains('light-mode');
    toggleBtn.innerHTML = isLight
      ? '<i class="fas fa-sun" aria-hidden="true"></i>'
      : '<i class="fas fa-moon" aria-hidden="true"></i>';
    toggleBtn.setAttribute('aria-pressed', isLight ? 'true' : 'false');
  });

  // Copy code to clipboard with feedback
  copyCode.addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(copyCode.textContent.trim());
      copyCode.textContent = 'COPIED!';
      setTimeout(() => {
        copyCode.textContent = currentCode;
      }, 1500);
    } catch {
      alert('Failed to copy!');
    }
  });

  let currentCode = '';

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Reset message & code
    message.textContent = '';
    message.classList.remove('error', 'pulse');
    copyCode.style.display = 'none';

    const val = input.value.trim();

    // Basic validation (digits + optional +)
    const cleaned = val.replace(/[^0-9]/g, '');
    if (!val || cleaned.length < 10) {
      message.textContent = 'üö´ Please enter a valid phone number with country code.';
      message.classList.add('error');
      return;
    }

    // Format input display nicely
    let formatted = '+';
    for (let i = 0; i < cleaned.length; i++) {
      formatted += cleaned[i];
      if (i === 2 || i === 6) formatted += ' ';
    }
    input.value = formatted.trim();

    // Show waiting message with pulse effect
    message.textContent = '‚è≥ Processing... Please wait.';
    message.classList.add('pulse');

    try {
      // Simulated API call
      // Replace with your real API URL here:
      const response = await axios.get(`/code?number=${cleaned}`);

      // Assume response.data.code contains the code
      const code = response.data.code || 'SERVICE UNAVAILABLE';

      // Show code in copyable box
      currentCode = code;
      copyCode.textContent = code;
      copyCode.style.display = 'block';

      message.textContent = '‚úÖ Your pairing code:';
      message.classList.remove('pulse');
    } catch (err) {
      message.textContent = '‚ùå Server error. Please try again later.';
      message.classList.add('error');
      message.classList.remove('pulse');
      copyCode.style.display = 'none';
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SULA-MD</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary-blue:  #1e90ff;
    --primary-dark: #000814;
    --primary-light:  #00bfff;
    --accent-light:  #00bfff;
    --glow-blue: rgba(0, 191, 255, 0.6);
    --glow-dark: rgba(0, 0, 0, 0.7);
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    background-color: var(--primary-dark);
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

.animated-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: linear-gradient(45deg, 
        var(--primary-dark), 
        var(--glow-dark),
        var(--primary-dark));
}
.blue-particle {
    position: absolute;
    border-radius: 50%;
    background-color: var(--primary-blue);
    box-shadow: 0 0 15px var(--primary-blue);
    animation: float 15s linear infinite;
    opacity: 0.7;
}
@keyframes float {
    0% { transform: translate(0, 0) scale(0.5); opacity: 0; }
    50% { opacity: 0.9; }
    100% { transform: translate(100vw, -100vh) scale(1.2); opacity: 0; }
}
.electric-pulse {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle at center, 
        rgba(0, 191, 255, 0.08) 0%, 
        transparent 70%);
    animation: pulse 6s infinite alternate;
    z-index: -1;
}
@keyframes pulse {
    0% { opacity: 0.1; transform: scale(0.8); }
    100% { opacity: 0.3; transform: scale(1.2); }
}
.container { max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }
header { display: flex; justify-content: space-between; align-items: center; padding: 30px 0; margin-bottom: 40px; }
.logo { display: flex; align-items: center; gap: 20px; }
.logo-image {
    width: 80px; height: 80px; border-radius: 50%; object-fit: cover;
    border: 3px solid var(--primary-blue);
    transition: all 0.5s ease;
}
.logo-image:hover { transform: scale(1.1) rotate(10deg); box-shadow: 0 0 40px var(--primary-blue); }
.logo-text h1 {
    font-size: 2.2rem;
    background: linear-gradient(to right, var(--primary-blue), var(--accent-light));
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 10px var(--glow-blue);
    animation: textGlow 2s infinite alternate;
}
@keyframes textGlow {
    0% { text-shadow: 0 0 10px var(--glow-blue); }
    100% { text-shadow: 0 0 20px var(--glow-blue), 0 0 30px var(--glow-blue); }
}
.logo-text span { font-size: 1rem; color: var(--primary-light); letter-spacing: 1px; }

.main-content {
    display: flex; flex-direction: column; align-items: center; text-align: center;
    padding: 40px 20px;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 15px;
    border: 2px solid var(--primary-blue);
    box-shadow: 0 0 15px var(--primary-blue), inset 0 0 15px var(--primary-blue);
    animation: contentGlow 4s infinite alternate;
}
@keyframes contentGlow {
    0% { box-shadow: 0 0 15px var(--primary-blue), inset 0 0 15px var(--primary-blue); border-color: var(--primary-blue); }
    100% { box-shadow: 0 0 30px var(--primary-light), inset 0 0 30px var(--primary-light); border-color: var(--primary-light); }
}
.feature-image {
    max-width: 100%; height: auto; max-height: 400px; border-radius: 10px;
    border: 3px solid var(--primary-blue);
    box-shadow: 0 0 20px var(--primary-blue);
    margin-bottom: 30px;
    transition: all 0.5s ease;
}
.feature-image:hover { transform: scale(1.02); box-shadow: 0 0 40px var(--primary-light); }

h2 { font-size: 2rem; margin-bottom: 20px; color: var(--primary-light); text-shadow: 0 0 10px var(--glow-blue); }
p { font-size: 1.1rem; margin-bottom: 30px; max-width: 800px; line-height: 1.6; }

.button-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; }
.btn {
    padding: 12px 30px; border-radius: 50px; color: white; text-decoration: none; font-weight: 600;
    display: inline-flex; align-items: center; gap: 10px; transition: all 0.3s ease;
    border: 2px solid transparent; position: relative; overflow: hidden; z-index: 1;
}
.btn::before {
    content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: all 0.6s ease; z-index: -1;
}
.btn:hover::before { left: 100%; }
.btn-blue { background: linear-gradient(to right, var(--primary-blue), #000); border-color: var(--primary-blue); }
.btn-dark { background: linear-gradient(to right, #000, #111); border-color: var(--primary-light); }
.btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 191, 255, 0.6); border-color: var(--accent-light); }

footer { text-align: center; padding: 30px; margin-top: 50px; }

/* Mobile */
@media (max-width: 768px) {
    header { flex-direction: column; gap: 20px; }
    .logo-image { width: 70px; height: 70px; }
    .logo-text h1 { font-size: 1.8rem; }
    .button-group { flex-direction: column; align-items: center; }
    .btn { width: 100%; max-width: 280px; justify-content: center; }
}
</style>
</head>

<script>
function createParticles(count) {
    const container = document.getElementById('animated-bg');
    for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'blue-particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        const size = Math.random() * 4 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        const duration = Math.random() * 10 + 15;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(particle);
    }
}
createParticles(30);
</script>
